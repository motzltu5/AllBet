<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Demo Casino</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
--bg-dark:#04060a;
--card-dark:#0f1117;
--neon-green:#2efc6f;
--neon-glow:rgba(46,252,111,0.6);
--text-light:#e5e7eb;
--danger-red:#ef4444;
--coin-heads:#FFD700;
--coin-tails:#A9A9A9;
}
body{margin:0;font-family:'Segoe UI',sans-serif;background:var(--bg-dark);color:var(--text-light);}
header{background:#00080f;padding:18px 30px;display:flex;justify-content:space-between;align-items:center;border-bottom:2px solid var(--neon-green);}
header h1{font-size:24px;text-shadow:0 0 12px var(--neon-green),0 0 24px var(--neon-glow);color:var(--neon-green);}
header .user-info{display:flex;align-items:center;gap:15px;font-size:16px;color:var(--neon-green);}
header .user-info button{padding:6px 12px;border-radius:6px;font-size:14px;}
.balance{font-size:20px;font-weight:bold;color:var(--neon-green);text-shadow:0 0 6px var(--neon-glow);}
.container{max-width:1200px;margin:auto;padding:20px;}
.games-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:22px;text-align:center;}
.game-card{background:var(--card-dark);border:2px solid var(--neon-green);border-radius:12px;padding:18px;cursor:pointer;transition:0.2s ease-in-out;box-shadow:0 0 12px var(--neon-green),0 0 24px var(--neon-glow);display:flex;flex-direction:column;align-items:center;justify-content:center;font-weight:bold;font-size:16px;}
.game-card:hover{transform:scale(1.1);box-shadow:0 0 24px var(--neon-glow),0 0 48px var(--neon-green);}
.card{background:var(--card-dark);border:2px solid var(--neon-green);border-radius:12px;padding:22px;margin-top:18px;box-shadow:0 0 12px var(--neon-green),0 0 24px var(--neon-glow);}
button{background:#0f110e;border:2px solid var(--neon-green);color:var(--neon-green);padding:12px;font-size:16px;border-radius:8px;cursor:pointer;text-shadow:0 0 12px var(--neon-green),0 0 24px var(--neon-glow);transition:0.2s ease;width:100%;margin-top:8px;}
button:hover{background:var(--neon-green);color:#04080a;box-shadow:0 0 12px var(--neon-green),0 0 24px var(--neon-glow);}
input,select{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:none;background:#020617;color:var(--text-light);font-size:15px;}
.result{margin-top:10px;font-weight:bold;}
.win{color:var(--neon-green);}
.loss{color:var(--danger-red);}
.slot-reels{display:flex;justify-content:space-between;font-size:50px;margin-top:10px;height:60px;overflow:hidden;}
.reel{width:30%;text-align:center;transition:0.1s ease;}
.crash-bar{width:100%;height:200px;background:#111827;border-radius:10px;position:relative;margin-top:10px;overflow:hidden;}
.crash-line{position:absolute;bottom:0;width:100%;height:2px;background:var(--neon-green);}
.mines-grid{display:grid;grid-template-columns:repeat(5,60px);grid-template-rows:repeat(5,60px);gap:5px;margin-top:10px;justify-content:center;}
.mines-tile{background:#020617;color:var(--text-light);width:60px;height:60px;display:flex;justify-content:center;align-items:center;font-size:18px;border-radius:6px;cursor:pointer;transition:0.2s;position:relative;}
.mines-tile.safe{background:var(--neon-green);color:#04080a;}
.mines-tile.bomb{background:var(--danger-red);color:white;}
.mines-tile .icon{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:24px;pointer-events:none;}
.mines-tile:hover{transform:scale(1.05);box-shadow:0 0 12px var(--neon-glow);}
.back-btn{margin-top:15px;padding:10px;background:var(--danger-red);color:white;font-weight:bold;border-radius:6px;cursor:pointer;}
.back-btn:hover{filter:brightness(1.1);}
footer{text-align:center;opacity:0.6;padding:20px;font-size:13px;}
.coin-container{perspective:1000px;display:inline-block;}
#coinSVG{width:80px;height:80px;transition:0.6s;transform-style:preserve-3d;}
#coinSVG .face{position:absolute;width:100%;height:100%;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:32px;color:#04080a;backface-visibility:hidden;}
#coinSVG .heads{background:var(--coin-heads);}
#coinSVG .tails{background:var(--coin-tails);transform:rotateY(180deg);}
@keyframes spinCoin {0%{transform: rotateY(0deg);}100%{transform: rotateY(1080deg);}}
#coinSVG.spinning{animation: spinCoin 1s ease-in-out forwards;}
.cashout-anim{animation:0.5s ease-in-out 2 cashout-glow;}
@keyframes cashout-glow{0%,100%{box-shadow:0 0 12px var(--neon-green),0 0 24px var(--neon-glow);}50%{box-shadow:0 0 24px var(--neon-green),0 0 48px var(--neon-glow);}}
.login-card{background:var(--card-dark);border:2px solid var(--neon-green);border-radius:12px;padding:22px;margin-top:18px;box-shadow:0 0 12px var(--neon-green),0 0 24px var(--neon-glow);max-width:400px;margin-left:auto;margin-right:auto;}
</style>
</head>
<body>
<header>
<h1>Ultimate Demo Casino</h1>
<div class="user-info">
<span id="currentUserDisplay">Guest</span>
<div class="balance">Balance: <span id="balance">1000</span></div>
<button onclick="logout()">Logout</button>
</div>
</header>

<div class="container">
<div id="authCard" class="login-card">
<h2>Register / Login</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="registerUser()">Register</button>
<button onclick="loginUser()">Login</button>
<div class="result" id="authResult"></div>
</div>

<div id="starterPage" class="games-grid" style="display:none">
  <div class="game-card" onclick="openGame('coin')">Coin Flip</div>
  <div class="game-card" onclick="openGame('dice')">Dice</div>
  <div class="game-card" onclick="openGame('slots')">Slots</div>
  <div class="game-card" onclick="openGame('crash')">Crash</div>
  <div class="game-card" onclick="openGame('mines')">Mines</div>
</div>

<!-- Coin Flip -->
<div id="coin" class="card" style="display:none;">
<h2>Coin Flip</h2>
<div class="coin-container">
<div id="coinSVG">
<div class="face heads">H</div>
<div class="face tails">T</div>
</div>
</div>
<select id="coinChoice"><option value="heads">Heads</option><option value="tails">Tails</option></select>
<input type="number" id="coinBet" placeholder="Bet amount">
<button onclick="coinFlip()">Flip</button>
<div class="result" id="coinResult"></div>
<div class="back-btn" onclick="backToStarter()">‚Üê Back</div>
</div>

<!-- Dice -->
<div id="dice" class="card" style="display:none;">
<h2>Dice (0-100, Under/Over)</h2>
<input type="number" id="diceNumber" placeholder="Pick number 0-100">
<select id="diceChoice"><option value="under">Under</option><option value="over">Over</option></select>
<input type="number" id="diceBet" placeholder="Bet amount">
<button onclick="diceGame()">Roll Dice</button>
<div class="result" id="diceResult"></div>
<div class="result" id="dicePotential"></div>
<div class="back-btn" onclick="backToStarter()">‚Üê Back</div>
</div>

<!-- Slots -->
<div id="slots" class="card" style="display:none;">
<h2>Slots</h2>
<input type="number" id="slotBet" placeholder="Bet amount">
<button onclick="slotsGame()">Spin</button>
<div class="slot-reels">
<div class="reel" id="reel1">üçí</div>
<div class="reel" id="reel2">üçã</div>
<div class="reel" id="reel3">üíé</div>
</div>
<div class="result" id="slotResult"></div>
<div class="back-btn" onclick="backToStarter()">‚Üê Back</div>
</div>

<!-- Crash -->
<div id="crash" class="card" style="display:none;">
<h2>Crash</h2>
<input type="number" id="crashBet" placeholder="Bet amount">
<button onclick="startCrashCountdown()">Start Crash</button>
<button id="cashOutBtn" onclick="cashOut()" disabled>Cash Out</button>
<div class="crash-bar"><div class="crash-line" id="crashLine"></div></div>
<div class="result" id="crashResult"></div>
<div class="result" id="crashMultiplier"></div>
<div class="back-btn" onclick="backToStarter()">‚Üê Back</div>
</div>

<!-- Mines -->
<div id="mines" class="card" style="display:none;">
<h2>Mines</h2>
<input type="number" id="minesBombs" placeholder="Bombs 1-24" min="1" max="24">
<input type="number" id="minesBet" placeholder="Bet amount">
<button id="startMinesBtn" onclick="startMines()">Start Mines</button>
<button id="cashOutMinesBtn" onclick="cashOutMines()" style="display:none;">Cash Out</button>
<div class="mines-grid" id="minesGrid"></div>
<div class="result" id="minesResult"></div>
<div class="result" id="minesMultiplier"></div>
<div class="back-btn" onclick="backToStarter()">‚Üê Back</div>
</div>

<footer>For entertainment only ‚Ä¢ Demo balance ‚Ä¢ Offline & Free</footer>

<script>
let balance=1000,currentUser=null;
const balanceEl=document.getElementById("balance");
const currentUserDisplay=document.getElementById("currentUserDisplay");
const authResult=document.getElementById("authResult");
function updateBalance(){balanceEl.innerText=balance;}
function updateUsernameDisplay(){currentUserDisplay.innerText=currentUser?currentUser:'Guest';}
function registerUser(){const u=document.getElementById("username").value.trim();const p=document.getElementById("password").value;if(!u||!p){authResult.innerText="Enter username & password";return;}if(localStorage.getItem("user_"+u)){authResult.innerText="User exists";return;}localStorage.setItem("user_"+u,JSON.stringify({balance:1000,password:p}));startSession(u);}
function loginUser(){const u=document.getElementById("username").value.trim();const p=document.getElementById("password").value;const data=localStorage.getItem("user_"+u);if(!data){authResult.innerText="No such user";return;}const obj=JSON.parse(data);if(obj.password!==p){authResult.innerText="Wrong password";return;}startSession(u);}
function startSession(username){currentUser=username;document.getElementById("authCard").style.display="none";document.getElementById("starterPage").style.display="grid";balance=JSON.parse(localStorage.getItem("user_"+username)).balance||1000;updateBalance();updateUsernameDisplay();}
function saveBalance(){if(currentUser) localStorage.setItem("user_"+currentUser,JSON.stringify({balance:balance,password:JSON.parse(localStorage.getItem("user_"+currentUser)).password}));}
function logout(){currentUser=null;balance=1000;updateBalance();updateUsernameDisplay();document.getElementById("starterPage").style.display="none";document.getElementById("authCard").style.display="block";}

function openGame(id){document.getElementById("starterPage").style.display="none";['coin','dice','slots','crash','mines'].forEach(g=>document.getElementById(g).style.display="none");document.getElementById(id).style.display="block";}
function backToStarter(){['coin','dice','slots','crash','mines'].forEach(g=>document.getElementById(g).style.display="none");document.getElementById("starterPage").style.display="grid";}

// Sounds
const sounds={click:new Audio('https://freesound.org/data/previews/512/512089_8046266-lq.mp3'),bet:new Audio('https://freesound.org/data/previews/171/171497_2437358-lq.mp3'),win:new Audio('https://freesound.org/data/previews/276/276031_5121236-lq.mp3'),lose:new Audio('https://freesound.org/data/previews/502/502803_1118723-lq.mp3')};
function playSound(name){const s=sounds[name];if(!s)return;const clone=s.cloneNode();clone.play();}

// Valid Bet
function validBet(bet){return bet>0 && bet<=balance;}

// Coin Flip
function coinFlip(){
  const bet=Number(document.getElementById("coinBet").value);
  if(!validBet(bet)){document.getElementById("coinResult").innerText="Invalid bet";return;}
  balance-=bet; updateBalance(); saveBalance(); playSound("bet");
  const choice=document.getElementById("coinChoice").value;
  const coinEl=document.getElementById("coinSVG");
  coinEl.classList.add("spinning");
  setTimeout(()=>{
    coinEl.classList.remove("spinning");
    const result=Math.random()<0.5?"heads":"tails";
    if(result===choice){balance+=bet*2; document.getElementById("coinResult").innerHTML=`<span class='win'>WIN! It was ${result}</span>`; playSound("win");}
    else{document.getElementById("coinResult").innerHTML=`<span class='loss'>LOST! It was ${result}</span>`; playSound("lose");}
    updateBalance(); saveBalance();
  },1000);
}

// Dice
function diceGame(){const bet=Number(document.getElementById("diceBet").value);const num=Number(document.getElementById("diceNumber").value);const choice=document.getElementById("diceChoice").value;if(!validBet(bet)||num<0||num>100){document.getElementById("diceResult").innerText="Invalid bet/number";return;}balance-=bet;updateBalance();saveBalance();playSound("bet");const chance=(choice==="over")?100-num:num;const multiplier=(100/chance).toFixed(2);document.getElementById("dicePotential").innerText=`Potential win: ${Math.floor(bet*multiplier)}`;let i=0;let roll=0;const interval=setInterval(()=>{roll=Math.floor(Math.random()*101);document.getElementById("diceResult").innerText=`Rolling: ${roll}`;i++;if(i>10){clearInterval(interval);let win=(choice==="over")? roll>num : roll<num;if(win){balance+=Math.floor(bet*multiplier);document.getElementById("diceResult").innerHTML=`<span class='win'>WIN! Rolled ${roll}</span>`;playSound("win");}else{document.getElementById("diceResult").innerHTML=`<span class='loss'>LOST! Rolled ${roll}</span>`;playSound("lose");}updateBalance();saveBalance();}},100);}

// Slots
function slotsGame(){const bet=Number(document.getElementById("slotBet").value);if(!validBet(bet)){document.getElementById("slotResult").innerText="Invalid bet";return;}balance-=bet;updateBalance();saveBalance();playSound("bet");const symbols=["üçí","üçã","üíé","üîî","7Ô∏è‚É£"];const reels=[document.getElementById("reel1"),document.getElementById("reel2"),document.getElementById("reel3")];let spins=0;const spinInterval=setInterval(()=>{reels.forEach(r=>r.innerText=symbols[Math.floor(Math.random()*symbols.length)]);spins++;if(spins>20){clearInterval(spinInterval);const final=[reels[0].innerText,reels[1].innerText,reels[2].innerText];if(final[0]===final[1]&&final[1]===final[2]){balance+=bet*5;document.getElementById("slotResult").innerHTML=`<span class='win'>${final.join(' ')} JACKPOT!</span>`;playSound("win");}else{document.getElementById("slotResult").innerHTML=`<span class='loss'>${final.join(' ')} - Loss</span>`;playSound("lose");}updateBalance();saveBalance();}},50);}

// Crash
let crashInterval,crashMultiplier=1,crashRunning=false;
function startCrashCountdown(){const bet=Number(document.getElementById("crashBet").value);if(!validBet(bet)){document.getElementById("crashResult").innerText="Invalid bet";return;}balance-=bet;updateBalance();saveBalance();playSound("bet");crashMultiplier=1;document.getElementById("cashOutBtn").disabled=false;crashRunning=true;crashInterval=setInterval(()=>{if(!crashRunning)return;crashMultiplier=(crashMultiplier*1.02).toFixed(2);document.getElementById("crashMultiplier").innerText=crashMultiplier;const max=Math.random()*5+2;if(crashMultiplier>=max){document.getElementById("crashResult").innerHTML=`<span class='loss'>CRASHED at ${crashMultiplier}x</span>`;playSound("lose");crashRunning=false;document.getElementById("cashOutBtn").disabled=true;}},100);}
function cashOut(){if(!crashRunning)return;crashRunning=false;const bet=Number(document.getElementById("crashBet").value);const win=Math.floor(bet*crashMultiplier);balance+=win;updateBalance();saveBalance();document.getElementById("crashResult").innerHTML=`<span class='win'>CASHED OUT ${win}</span>`;playSound("win");document.getElementById("cashOutBtn").disabled=true;}

// Mines
let minesGridData=[],minesBetAmount=0,minesMultiplier=1;
function startMines(){const bombs=Number(document.getElementById("minesBombs").value);minesBetAmount=Number(document.getElementById("minesBet").value);if(!validBet(minesBetAmount)||bombs<1||bombs>24){document.getElementById("minesResult").innerText="Invalid bet/bombs";return;}balance-=minesBetAmount;updateBalance();saveBalance();playSound("bet");minesMultiplier=1;document.getElementById("minesGrid").innerHTML="";minesGridData=[];const bombPositions=[];while(bombPositions.length<bombs){let r=Math.floor(Math.random()*25);if(!bombPositions.includes(r))bombPositions.push(r);}for(let i=0;i<25;i++){const div=document.createElement("div");div.classList.add("mines-tile");div.dataset.index=i;if(bombPositions.includes(i))div.dataset.type="bomb";else div.dataset.type="safe";div.addEventListener("click",mineClick);document.getElementById("minesGrid").appendChild(div);minesGridData.push(div);}document.getElementById("cashOutMinesBtn").style.display="inline-block";document.getElementById("minesResult").innerText="Multiplier: 1";document.getElementById("minesMultiplier").innerText="";}
function mineClick(e){const tile=e.currentTarget;if(tile.dataset.clicked)return;tile.dataset.clicked=true;playSound("click");if(tile.dataset.type==="bomb"){tile.classList.add("bomb");tile.innerText="üí£";document.getElementById("minesResult").innerHTML=`<span class='loss'>BOOM! You lost</span>`;document.getElementById("cashOutMinesBtn").style.display="none";updateBalance();saveBalance();}else{tile.classList.add("safe");tile.innerText="‚úî";minesMultiplier=(minesMultiplier*1.5).toFixed(2);document.getElementById("minesResult").innerText=`Multiplier: ${minesMultiplier}`;}}
function cashOutMines(){const win=Math.floor(minesBetAmount*minesMultiplier);balance+=win;updateBalance();saveBalance();document.getElementById("minesResult").innerHTML=`<span class='win'>Cashed Out ${win}</span>`;document.getElementById("cashOutMinesBtn").style.display="none";}
</script>
</body>
</html>
